<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>
<br><br>

    <svg width="400" height="100">
        <rect width="400" height="100" style="fill: rgb(0, 0, 255);stroke-width:10;stroke:rgb(0, 0, 0)"></rect>
    </svg>

    <br><br>
    <svg width="400" height="200">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill: rgb(255, 0, 0);stroke-width:5;
        stroke:rgb(0, 0, 0); opacity: 0.7;"></rect>
    </svg>
    <br><br>
    
    <svg width="300" height="200">
        <polygon points="100,10,40,198,190,78,10,78,160,198"
       style="fill: lime; stroke: purple; fill-rule: evenodd;" />
    </svg>
    <br><br>

    <svg height="130" width="500">
        <defs>
            <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="10%" style="stop-color: rgb(255, 255, 0); stop-opacity:1"/>
                
                <stop offset="100%" style="stop-color: rgb(255, 0, 0); stop-opacity:1"/>
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#lg)"/>
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="85">HTML</text>
    </svg>
</body>
</html>
